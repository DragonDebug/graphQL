<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GraphQL - Sign In</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-slate-950">

  <!-- Subtle background pattern -->
  <div class="fixed inset-0 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-slate-800 via-slate-950 to-slate-950"></div>

  <!-- Login Card -->
  <div class="relative z-10 w-full max-w-md mx-4">

    <!-- Logo / Branding -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-14 h-14 bg-blue-600 rounded-xl mb-4">
        <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
        </svg>
      </div>
      <h1 class="text-2xl font-bold text-white">GraphQL Dashboard</h1>
      <p class="text-slate-400 text-sm mt-1">Sign in to your account</p>
    </div>

    <!-- Card -->
    <div class="bg-slate-900 border border-slate-800 rounded-2xl p-8 shadow-xl">

      <!-- Feedback -->
      <div id="feedback" class="text-sm text-center mb-4 min-h-[20px]"></div>

      <!-- Form -->
      <form id="login-form" class="space-y-5" enctype="multipart/form-data">

        <!-- Username or email -->
        <div>
          <label for="username" class="block text-sm font-medium text-slate-300 mb-1.5">Username or Email</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your username or email"
            required
            class="w-full px-4 py-2.5 rounded-lg bg-slate-800 border border-slate-700 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
          />
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-slate-300 mb-1.5">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
            class="w-full px-4 py-2.5 rounded-lg bg-slate-800 border border-slate-700 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
          />
        </div>

        <!-- Button -->
        <button
          type="submit"
          class="w-full mt-2 bg-blue-600 hover:bg-blue-500 active:bg-blue-700 transition-colors text-white font-semibold py-2.5 rounded-lg shadow-lg shadow-blue-600/20"
        >
          Sign In
        </button>
      </form>
    </div>

    <p class="text-center text-slate-600 text-xs mt-6">learn.reboot01.com</p>
  </div>

  <script type="module" src="login.js"></script>
</body>
</html>
