<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-950 text-slate-200">
  <script type="module" src="main.js"></script>

  <!-- Navbar -->
  <nav class="bg-slate-900 border-b border-slate-800 sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-6">
      <div class="flex justify-between items-center h-16">
        <!-- Left: Logo -->
        <div class="flex items-center gap-3">
          <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
            <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
            </svg>
          </div>
          <h1 class="text-lg font-bold text-white tracking-wide">GraphQL</h1>
        </div>

        <!-- Right: User Info -->
        <div class="flex items-center gap-4">
          <div class="flex items-center gap-2">
            <div class="w-8 h-8 rounded-full bg-slate-700 flex items-center justify-center text-sm font-semibold text-blue-400">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
              </svg>
            </div>
            <span id="nav-username" class="text-sm text-slate-300 font-medium">Guest</span>
          </div>
          <button
            id="signout"
            class="px-3 py-1.5 bg-slate-800 hover:bg-red-600 border border-slate-700 hover:border-red-500 text-slate-300 hover:text-white text-sm rounded-lg transition-colors"
          >
            Sign Out
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Dashboard Content -->
  <div class="max-w-6xl mx-auto px-6 py-8 space-y-8">

    <!-- Top Row: User Info + Audit Ratio side by side -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

      <!-- User Info Card -->
      <div class="bg-slate-900 border border-slate-800 rounded-2xl p-4 md:p-6">
        <h2 class="text-base md:text-lg font-semibold text-white mb-4 md:mb-5 flex items-center gap-2">
          <svg class="w-5 h-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
          </svg>
          User Information
        </h2>
        <div class="space-y-3 md:space-y-4">
          <div class="flex justify-between items-center border-b border-slate-800 pb-2 md:pb-3">
            <span class="text-xs md:text-sm text-slate-400">Username</span>
            <span id="username" class="text-xs md:text-sm font-medium text-white truncate">.....</span>
          </div>
          <div class="flex justify-between items-center border-b border-slate-800 pb-2 md:pb-3">
            <span class="text-xs md:text-sm text-slate-400">Name</span>
            <span id="name" class="text-xs md:text-sm font-medium text-white truncate">.....</span>
          </div>
          <div class="flex justify-between items-center border-b border-slate-800 pb-2 md:pb-3">
            <span class="text-xs md:text-sm text-slate-400">Email</span>
            <span id="email" class="text-xs md:text-sm font-medium text-white truncate">.....</span>
          </div>
          <div class="flex justify-between items-center">
            <span class="text-xs md:text-sm text-slate-400">CPR No.</span>
            <span id="cpr" class="text-xs md:text-sm font-medium text-white truncate">.....</span>
          </div>
        </div>
      </div>

      <!-- Audit Ratio Card -->
      <div class="bg-slate-900 border border-slate-800 rounded-2xl p-4 md:p-6">
        <h2 class="text-base md:text-lg font-semibold text-white mb-4 md:mb-5 flex items-center gap-2">
          <svg class="w-5 h-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
          </svg>
          Audit Ratio
        </h2>

        <div class="flex items-center justify-center bg-slate-800/50 rounded-xl p-4 md:p-5 mb-4 md:mb-6">
          <span id="audit-ratio-value" class="text-4xl md:text-5xl font-bold text-blue-400">0</span>
        </div>

        <div class="space-y-4 md:space-y-5">
          <div>
            <div class="flex items-center justify-between mb-1">
              <h3 class="text-xs md:text-sm font-medium text-emerald-400">Done</h3>
            </div>
            <div id="audit-progress-done"></div>
          </div>
          <div>
            <div class="flex items-center justify-between mb-1">
              <h3 class="text-xs md:text-sm font-medium text-blue-400">Received</h3>
            </div>
            <div id="audit-progress-received"></div>
          </div>
        </div>
      </div>

    </div>

    <!-- XP Progress Chart -->
    <div class="bg-slate-900 border border-slate-800 rounded-2xl p-6">
      <h2 class="text-lg font-semibold text-white mb-4 flex items-center gap-2">
        <svg class="w-5 h-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 12l3-3 3 3 4-4M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z"/>
        </svg>
        XP Progress Over Time
      </h2>
      <div id="xp-chart" class="overflow-x-auto"></div>
    </div>

    <!-- Finished Projects Chart -->
    <div class="bg-slate-900 border border-slate-800 rounded-2xl p-6">
      <h2 class="text-lg font-semibold text-white mb-4 flex items-center gap-2">
        <svg class="w-5 h-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"/>
        </svg>
        Finished Projects
      </h2>

      <!-- Category Tabs -->
      <div class="flex gap-2 mb-4">
        <button class="project-tab px-4 py-2 rounded-lg text-sm font-medium transition-colors bg-blue-600 text-white" data-category="bh-piscine">Piscine</button>
        <button class="project-tab px-4 py-2 rounded-lg text-sm font-medium transition-colors bg-slate-800 text-slate-400" data-category="piscine-js">Piscine JS</button>
        <button class="project-tab px-4 py-2 rounded-lg text-sm font-medium transition-colors bg-slate-800 text-slate-400" data-category="bh-module">Module</button>
      </div>

      <div id="projects-chart" class="overflow-y-auto max-h-[500px]"></div>
    </div>

  </div>
</body>
</html>
